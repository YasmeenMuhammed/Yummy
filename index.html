    <div class="nav-items p-4 d-flex flex-column justify-content-between">

                <a class="nav-link" href="#" onclick="searchMeals();">Search</a>

            </p>

    <!-- Search -->

            <div class="mb-3 w-50 me-2">
                <input type="search" class="form-control bg-transparent" id="exampleFormControlInput1"
                    placeholder="Search By Name" oninput="searchMeals(this.value);">

            <div class="mb-3 w-50">
